<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Dashboard</title>
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f8fafc;
    color: #2c3e50;
    line-height: 1.4;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #34495e;
    color: #ecf0f1;
    padding: 1.25rem 2rem;
    text-align: center;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.15);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.04em;
  }
  main {
    flex-grow: 1;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2.5rem;
  }

  /* Summary Cards */
  #summary-cards {
    grid-column: 1 / -1;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.5rem;
  }
  .summary-card {
    background: white;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.08);
    border-radius: 9px;
    padding: 1.5rem 2rem;
    width: 12.5rem;
    text-align: center;
    transition: box-shadow 0.3s ease;
    cursor: default;
  }
  .summary-card:hover {
    box-shadow: 0 5px 16px rgb(0 0 0 / 0.18);
  }
  .summary-card h2 {
    margin: 0 0 0.4rem;
    font-size: 2rem;
    color: #2980b9;
    font-weight: 700;
  }
  .summary-card p {
    margin: 0;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    font-size: 0.9rem;
    color: #95a5a6;
  }

  /* Charts */
  .chart-container {
    background: white;
    padding: 1.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.07);
    display: flex;
    flex-direction: column;
  }
  .chart-container h3 {
    margin: 0 0 1rem 0;
    font-weight: 700;
    font-size: 1.3rem;
    color: #34495e;
    text-align: center;
  }
  canvas {
    /* Allow canvas to fill container width responsively but maintain aspect ratio */
    width: 100% !important;
    height: auto !important;
  }

  /* Responsive adjustments */
  @media (max-width: 900px) {
    main {
      grid-template-columns: 1fr;
    }
    #summary-cards {
      justify-content: space-around;
    }
  }
</style>
</head>

<script>

  const summary = {

  const dataDistributionBySecurityType = [

  function formatNumber(n) {

  }

  // Populate Summary Cards with formatted values
  document.getElementById("total_holdings").textContent = summary.total_holdings.toLocaleString();

  // Create Chart 1: Bar chart for Market Value by Security
  const ctxMarketValueBySecurity = document.getElementById("chartMarketValueBySecurity").getContext("2d");

              const dataIndex = item.index;

          maxHeight: 260,

          enabled: true,

            label: context => {
              const label = context.label || '';

              return `${label}: ${value.toLocaleString()} (${percent}%)`;

          }
        },
        title: { display: false }

  });
</script>
